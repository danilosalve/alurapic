<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)='login()'>

    <div class="form-group">
        <input #userNameInput
            formControlName='userName'
            class="form-control" 
            placeholder="Digite o nome do usuario" 
            autofocus>
         <ap-vmessage
            *ngIf="loginForm.get('userName').errors?.required"
            text="Nome do usuario obrigatorio!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input
        formControlName='password'
            type="password" 
            class="form-control" 
            placeholder="Digite sua senha">
        
        <ap-vmessage
            *ngIf="loginForm.get('password').errors?.required"
            text="Senha obrigatoria!">
        </ap-vmessage>
    </div>
    <button 
        [disabled]="loginForm.invalid" 
        type="submit" 
        class="btn btn-primary btn-block">
        Entrar
    </button>
</form>

<p>Não é usuário? <a [routerLink]="['signup']">Registre-se agora</a></p>
